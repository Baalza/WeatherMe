<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/f85002145c.css"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>WeatherMe</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="col-auto text-center align-items-center pt-2">
          <h1 class="pt-5">WeatherMe</h1>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="container">
        <div class="row justify-content-center pt-5">
          <div class="col-sm-12 col-md-8 col-lg-6 text-center weather-box">
            <div
              class="row justify-content-center align-items-center pt-3 pb-3"
            >
              <div class="col-auto">
                <form
                  class="d-flex"
                  action="http://192.168.1.224:8080/"
                  method="GET"
                  _lpchecked="1"
                >
                  <a
                    href="#"
                    data-bs-toggle="tooltip"
                    data-bs-title="U can search for city or state and more Ex: London,UK"
                    ><i class="fa-solid fa-question pt-3 pe-2"></i
                  ></a>
                  <i class="fa-sharp fa-solid fa-location-dot pe-3 pt-3"></i>
                  <input
                    class="form-control me-2"
                    type="text"
                    name="city"
                    placeholder="Enter your Location"
                    aria-label="Search"
                  />
                  <button class="btn search" type="submit">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                  </button>
                </form>
                <h3
                  th:classappend="${weather.cod} == 200 ? 'h'"
                  class="city pt-4 hidden"
                >
                  <!-- First block -->
                  <th:block
                    th:utext="${weather.city} + '' + ${weather.country}"
                  ></th:block>
                </h3>
              </div>
            </div>
            <div
              th:classappend="${weather.cod} == 404 ? 'h'"
              class="row justify-content-center pt-3 hidden"
            >
              <!-- second block -->
              <div class="col-auto">
                <img class="img-fluid" src="assets/image/404.png" alt="" />
                <p class="invalid pt-4">
                  Ooops! Invalid Location <i class="fa-solid fa-face-frown"></i>
                </p>
              </div>
            </div>
            <div
              th:classappend="${weather.cod} == 200 ? 'h'"
              class="container hidden"
            >
              <!-- third block -->
              <div class="row justify-content-center">
                <div class="col-sm-2 col-md-12 col-lg-4">
                  <img
                    class="img-fluid"
                    th:src="@{${'assets/image/' + weather.weather + '.png'}}"
                    alt=""
                  />
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-sm-2 col-md-12 col-lg-8">
                  <div class="container grad pt-4 m-0">
                    <h2 class="m-0">
                      <th:block th:utext="${weather.gradi}+'   '"></th:block>°C
                    </h2>
                    <p><th:block th:utext="${weather.desc}"></th:block></p>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center text-center pt-2">
                <div class="col-auto">
                  <i class="fa-solid fa-temperature-half"></i>
                  <span class="stat temp"
                    ><th:block th:utext="${weather.perc} +'  '"></th:block>
                    °C</span
                  >
                  <p class="info">Perceived</p>
                </div>
                <div class="col-auto">
                  <i class="fa-solid fa-water"></i>
                  <span class="stat temp"
                    ><th:block th:utext="${weather.humidity} +'  '"></th:block
                    >%</span
                  >
                  <p class="info">Humidity</p>
                </div>
                <div class="col-auto">
                  <i class="fa-solid fa-wind"></i>
                  <span class="stat temp"
                    ><th:block th:utext="${weather.wind} +'  '"></th:block
                    >Km/h</span
                  >
                  <p class="info">Wind Speed</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/custom.js"></script>
    <script
      src="https://kit.fontawesome.com/f85002145c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
